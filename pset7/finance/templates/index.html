{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

    <table class="table table-sm">
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
        {% for i in range((stocks) |length) %}
        <tr>
            <td>{{ price[i].symbol }}</td>
            <td>{{ price[i].name }}</td>
            <td>{{ stocks[i].Shares }}</td>
            <td>{{ t1[i] }}</td>
            <td>{{ t2[i] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>CASH</td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <th>{{total}}</th>
        </th>
    </table>
</body>
</html>

{% endblock %}
